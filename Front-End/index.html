<!DOCTYPE html>
<html>
<head>

</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

<body>
	<div class="container">
		<div style="height: 50px" class="header row">
			<div class="logo col-lg-5 col-sm-5 p-0">
				<div class="d-flex justify-content-start align-items-center h-100">
					<div class="block-logo h-100 mr-2"></div>
					<h3 class="m-0">Logo</h3>
				</div>
			</div>
			<div class="blogs col-lg-2 col-sm-2 p-0">
				<div class="d-flex justify-content-center align-items-center h-100">
					<h3 class="m-0">Blogs</h3>
				</div>
			</div>
			<div class="user col-lg-5 col-sm-5 p-0">
				<div class="d-flex justify-content-end h-100">
					<div class="d-flex align-items-center">
						<i class="fa-solid fa-user mr-2"></i>
						<h3 class="username m-0"></h3>
					</div>
					<div class="spinner d-flex align-items-center justify-content-center dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						
					</div>
					</div>
				</div>
			</div>
		</div>

		<div class="content pb-5">
			
		</div>
	</div>
<script type="text/javascript" src="controller.js"></script>
